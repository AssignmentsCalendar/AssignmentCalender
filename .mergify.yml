pull_request_rules:

  - name: automatic merge for Dependabot pull requests
    conditions:
      - author~=^dependabot(|-preview)\[bot\]$
      - check-success=build (16.x, ubuntu-latest)
      - check-success=Analyze (TypeScript)
      - title~=^Bump [^\s]+ from ([\d]+)\..+ to \1\.
    actions:
      merge:
        method: squash

  - name: automatic merge for McCoughskii pull requests
    conditions:
        - author=McCoughskii
        - check-success=build (16.x, ubuntu-latest)
        - check-success=Analyze (TypeScript)
    actions:
        merge:
            method: squash