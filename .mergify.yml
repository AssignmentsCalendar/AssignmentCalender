pull_request_rules:
  - name: Conventional Commit
    conditions:
      - "title~=^(fix|feat|docs|style|refactor|perf|test|build|ci|chore|revert)(?:\\(.+\\))?:"
    actions:
      post_check:
        title: |
          {% if check_succeed %}
          Title follows Conventional Commit
          {% else %}
          Title does not follow Conventional Commit
          {% endif %}
        summary: |
          {% if not check_succeed %}
          Your pull request title must follow [Conventional Commit](https://www.conventionalcommits.org/en/v1.0.0/).
          {% endif %}

  - name: automatic merge for Dependabot pull requests
    conditions:
      - author~=^dependabot(|-preview)\[bot\]$
      - check-success=build (16.x, ubuntu-latest)
      - check-success=Analyze (TypeScript)
      - title~=^Bump [^\s]+ from ([\d]+)\..+ to \1\.
    actions:
      merge:
        method: squash

  - name: automatic merge for McCoughskii pull requests
    conditions:
        - author=McCoughskii
        - check-success=build (16.x, ubuntu-latest)
        - check-success=Analyze (TypeScript)
    actions:
        merge:
            method: squash